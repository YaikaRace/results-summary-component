<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <main class="min-h-screen bg-white sm:relative">
    <article
      class="font-body sm:grid sm:grid-cols-2 sm:max-w-[38rem] sm:min-w-[26rem] sm:absolute sm:top-1/2 sm:left-1/2 sm:-translate-x-1/2 sm:-translate-y-1/2"
    >
      <header
        class="bg-gradient-to-b from-l-s-blue to-l-r-blue text-center p-10 w-full rounded-b-3xl sm:rounded-3xl"
      >
        <h1 class="text-lg text-light-lavender font-semibold">Your Result</h1>
        <div
          class="bg-gradient-to-b from-violet-blue to-persian-blue rounded-full w-fit p-7 px-10 mx-auto my-6"
        >
          <h2 class="text-5xl text-white font-bold">76</h2>
          <h3 class="text-base text-light-lavender">of 100</h3>
        </div>
        <h2 class="text-2xl text-white font-bold">Great</h2>
        <p class="text-light-lavender text-base">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>
      <body class="text-lg">
        <article class="w-10/12 mx-auto">
          <h2 class="text-dark-gray-blue my-8">Summary</h2>
          <div class="text-base w-full mx-auto my-10">
            <div class="flex w-full">
              <img
                src="images/icon-reaction.svg"
                alt="Reaction icon"
                class="mx-2"
              />
              <h3 class="text-light-red font-semibold">Reaction</h3>
              <p class="text-light-lavender font-semibold ml-auto">
                <span class="text-dark-gray-blue font-bold">80</span> / 100
              </p>
            </div>
          </div>
          <div class="text-base w-full mx-auto my-10">
            <div class="flex w-full">
              <img
                src="images/icon-memory.svg"
                alt="Memory icon"
                class="mx-2"
              />
              <h3 class="text-orange-yellow font-semibold">Memory</h3>
              <p class="text-light-lavender font-semibold ml-auto">
                <span class="text-dark-gray-blue font-bold">92</span> / 100
              </p>
            </div>
          </div>
          <div class="text-base w-full mx-auto my-10">
            <div class="flex w-full">
              <img
                src="images/icon-verbal.svg"
                alt="Verbal icon"
                class="mx-2"
              />
              <h3 class="text-green-teal font-semibold">Verbal</h3>
              <p class="text-light-lavender font-semibold ml-auto">
                <span class="text-dark-gray-blue font-bold">61</span> / 100
              </p>
            </div>
          </div>
          <div class="text-base w-full mx-auto my-10">
            <div class="flex w-full">
              <img
                src="images/icon-visual.svg"
                alt="Visual icon"
                class="mx-2"
              />
              <h3 class="text-cobal-blue font-semibold">Visual</h3>
              <p class="text-light-lavender font-semibold ml-auto">
                <span class="text-dark-gray-blue font-bold">72</span> / 100
              </p>
            </div>
          </div>
          <button
            class="text-white bg-dark-gray-blue w-full p-2 rounded-full hover:bg-gradient-to-b hover:from-l-s-blue hover:to-l-r-blue"
          >
            Continue
          </button>
        </article>
      </body>
      <footer class="text-sm text-center">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-light-red"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/yaikarace"
          target="_blank"
          class="text-light-red"
          >Yahir (Yaika Race)</a
        >.
      </footer>
    </article>
  </main>
</html>
